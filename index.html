<h1>TO FIND EVEN NUMBERS <h1/>
<script>
	for (var i = 0; i<= 11; i++){
     if ( i%2 !=0){
     	continue;
     }
     document.write ( i+"<br/>");
	}
</script>
 <h1>TO FIND ODD NUMBERS <h1/>
 	<script>
	for (var i = 0; i<= 11; i++){

     }
     document.write ( i+"<br/>");
	}
</script>
